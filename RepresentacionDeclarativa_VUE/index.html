<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Representacion declarativa - VUE</title>

  <body>
    <!-- Vue tiene el control absoluto del siguiente DIV -->
    <div id="myApp">
      <h1>Hola mundo</h1>
      <p>{{1+1}}</p>
      <p>{{"Marcos " + "Sanchez"}}</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
  </body>
</html>

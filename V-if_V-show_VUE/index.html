<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-If & V-Show - VUE</title>
  </head>
  <body>
    <!-- Vue tiene el control absoluto del siguiente DIV -->
    <div id="myApp">
      <h1>Frases de batman <small>{{nuevaFrase}}</small></h1>
      <input
        type="text"
        name=""
        id=""
        v-model="nuevaFrase"
        v-on:keypress.enter="addQuote"
      />
      <hr />
      <ul>
        <li v-for="({quote, author}, index) in frases">
          <span> {{index}} - {{quote}} </span>
          <!-- <blockquote v-if="author">-{{author}}</blockquote> -->
          <blockquote v-show="author">-{{author}}</blockquote>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
  </body>
</html>
